<!DOCTYPE html>
<html>
  <head>
    <title>Sphero Page Editor</title>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="blockly_inject.js"></script>
    <script src="http_client.js"></script>
    <script src="sphero/commander.js"></script>

    <script>
      window.commander = new Commander(new HttpClient());

      window.run_code = function() {
        code = window.Blockly.JavaScript.workspaceToCode();

        eval(code);
      }
    </script>
  </head>

  <body>
    <h1 id="header">Sphero Page Editor</h1>

    <div id="blockly_editor">
      <iframe id="blockly" src="blockly.html" width="100%"></iframe>
    </div>

    <button id="button_run" onclick="run_code()">
      Run Code Block
    </button>
  </body>
</html>
