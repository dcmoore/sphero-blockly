<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script src="blockly/msg/js/en.js"></script>

    <script src="javascript.js"></script>
    <script src="blocks.js"></script>

    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }

      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body, { toolbox: document.getElementById('toolbox') });

        window.parent.blockly_loaded(Blockly);
      }
    </script>
  </head>

  <body onload="init()">
    <xml id="toolbox" style="display: none">
      <category name="Roll">
        <block type="roll_forward"></block>
        <block type="roll_reverse"></block>
        <block type="roll_left"></block>
        <block type="roll_right"></block>
      </category>

      <category name="Input">
        <block type="number_value"></block>
      </category>
    </xml>
  </body>
</html>
