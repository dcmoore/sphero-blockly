<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script src="blockly/msg/js/en.js"></script>

    <script src="common/block_generators/common.js"></script>
    <script src="common/blocks/common.js"></script>

    <script src="sphero/block_generators/roll.js"></script>
    <script src="sphero/blocks/roll.js"></script>

    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }

      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body, { toolbox: document.getElementById('toolbox') });

        window.parent.blockly_loaded(Blockly);
      }
    </script>
  </head>

  <body onload="init()">
    <xml id="toolbox" style="display: none">
      <category name="Roll">
        <block type="roll_forward"></block>
        <block type="roll_reverse"></block>
        <block type="roll_left"></block>
        <block type="roll_right"></block>
      </category>

      <category name="Input">
        <block type="number_value"></block>
      </category>

      <category name="Advanced">
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <block type="math_number">
              <field name="NUM">10</field>
            </block>
          </value>
        </block>
        <block type="math_arithmetic"></block>
      </category>
      <category name="Variables" custom="VARIABLE"></category>
      <category name="Functions" custom="PROCEDURE"></category>

    </xml>
  </body>
</html>
